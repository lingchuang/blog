<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title></title>
		<link rel="stylesheet" href="/blog/css/app/base.css" />

		<link rel="stylesheet" href="/blog/css/lib/template.css" />
		<link rel="stylesheet" type="text/css" href="/blog/manage/css/lib/editormd.css"/>
	</head>
	<body>
		<loading></loading>
		<div class="wraper">
			<header id="header"></header>
			<div class="wrap m-t-105 clear m-h-400">

					<div class="weiZhi">
						<span>当前位置：</span>
						&nbsp;

					</div>
				</div>
				<aside data-aside="asideOthers"></aside>
			</div>
			<footer id="footer" class="m-t-20"></footer>
		</div>
		<div id="totop">
			<i class="iconfont icon-xiangshang"></i>
			<span class="block rel t--15">TOP</span>
