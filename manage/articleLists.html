<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="css/uniform.css" />
		<link rel="stylesheet" href="css/select2.css" />		
		<link rel="stylesheet" href="css/unicorn.main.css" />
		<link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
		<link rel="stylesheet" href="/blog/manage/css/app/base.css"/>	
		<link rel="stylesheet" href="/blog/manage/css/app/app.css"/>	
	</head>
<body style="display:none;">
		<aside></aside>
		
		<div id="content">
			<div id="content-header">
				<h1>文章管理</h1>
			</div>
			<div id="breadcrumb">
				<a href="javascript:;">
					<i class="icon-home"></i>
					系统首页
				</a>
				<a href="javascript:;" class="tip-bottom">文章管理</a>
				<a href="javascript:;" class="current">文章列表</a>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
						<div class="widget-title">
							<h5>列表</h5>
						</div>
						<div class="widget-content nopadding">
							<table class="table table-bordered data-table">
								<thead>
									<tr>
										<th class="w-80-p">文章标题</th>
										<!-- <th class="w-40-p">文章链接</th> -->
										<th>操作</th>
									</tr>
								</thead>
								<tbody id="articleListsBody"></tbody>
								<script type="text/x-handlebars-template" id="articleListsBody-tp">
									{{#each this}}
									<tr>
										<td>
											<a href="/blog/article/details.html?id={{id}}" target='_blank'>{{ articleTitle }}</a>
										</td>
										<td>
											<button class="btn btn-primary btn-mini" onclick="return editArticle({{ id }});">
													<i class="icon-pencil icon-white"></i>
													编辑
											</button>
											<button class="btn btn-danger btn-mini" onclick="return delArticle({{ id }});">
												<i class="icon-remove icon-white"></i>
												删除
											</button>
										</td>
									</tr>
									{{/each}}
								</script>
							</table>  
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="/blog/base/js/lib/jquery.min.js"></script>
<script src="/blog/manage/js/lib/jquery.ui.custom.js"></script>
<script src="/blog/manage/js/lib/bootstrap.min.js"></script>
<script src="/blog/manage/js/lib/jquery.uniform.js"></script>
<script src="/blog/manage/js/lib/select2.min.js"></script>
<script src="/blog/manage/js/lib/jquery.dataTables.min.js"></script>
<script src="/blog/manage/js/lib/unicorn.js"></script>
<script type="text/javascript" src="/blog/layer/layer.js"></script>
<script type="text/javascript" src="/blog/base/js/lib/handlebars-v4.0.11.js"></script>
<script type="text/javascript" src="/blog/base/js/app/base.js"></script>

<script src="/blog/manage/js/app/base.js"></script>
<script src="/blog/manage/js/app/articleLists.js"></script>
