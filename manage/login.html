<!DOCTYPE html>
<html lang="en">
    <head>
        <title>后台登陆</title>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="css/unicorn.login.css" />
    </head>
    <body>
        <div id="logo">
            <img src="img/logo.png" alt="" />
        </div>
        <div id="loginbox">            
            <form class="form-vertical"/>
				<p>Enter username and password to continue.</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on">
                            	<i class="icon-user"></i>
                        	</span>
                            <input type="text" placeholder="请输入用户名" name="userName" value="admin1" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on">
                            	<i class="icon-lock"></i>
                        	</span>
                        	<input type="password" placeholder="请输入密码" name="userPwd" value="admin" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                	<a href="javascript:;" class="btn btn-inverse pull-right" name="login">登 陆</a>
                </div>
            </form>
        </div>
    </body>
</html>
<script src="/blog/js/lib/jquery-1.10.1.min.js"></script> 
<script src="/blog/layer/layer.js"></script>
<script src="/blog/manage/js/app/login.js"></script>
